<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VOEZ SCORE REGEXER</title>
    </head>
    <body>
        <h1>VOEZ SCORE REGEXER</h1>
        <div>
            <form name="mainForm">
                VOEZ SCORE OCR DATA : <input type="text" name="msg"><input type="button" value="REGEX" onclick="oc()"><br />
                <textarea name="guwaa"></textarea>
            </form>
        </div>
        <a href="https://github.com/nirot1r/Uncode/tree/master/voezscore">â™¥ nirot1r/Uncode</a>

        <script src="voezscore.js"></script>
        <script>
            const oc = function() {
                const form = document.forms.mainForm;
                const msg = form.msg.value;
                if(msg == "") return;
                form.guwaa.value = voezscore(msg);
            }
        </script>
    </body>
</html>
